<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8BBD9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#FFFFFF" stroke-width="8"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Text "BM" -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="180" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" stroke="#FFFFFF" stroke-width="3">
    BM
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="362" cy="150" r="8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="150" cy="362" r="8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="362" cy="362" r="8" fill="#FFFFFF" opacity="0.6"/>
</svg>
